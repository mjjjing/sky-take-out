server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${sky.datasource.driver-class-name}
      url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${sky.datasource.username}
      password: ${sky.datasource.password}

      # 连接池配置
      initial-size: 5                # 初始化连接数
      max-active: 15                 # 最大连接数
      min-idle: 5                    # 最小空闲连接数
      max-wait: 60000                # 获取连接时的最大等待时间(毫秒)

      # 连接有效性检测
      validation-query: SELECT 1     # 验证连接是否有效的SQL
      validation-query-timeout: 5000 # 验证查询超时时间
      test-on-borrow: true           # 获取连接时验证
      test-while-idle: true          # 空闲时验证
      test-on-return: false          # 归还连接时不验证

      # 空闲连接回收
      time-between-eviction-runs-millis: 60000      # 空闲连接检测间隔(毫秒)
      min-evictable-idle-time-millis: 300000        # 连接最小空闲时间(毫秒)
      max-evictable-idle-time-millis: 1800000       # 连接最大空闲时间(毫秒)

      # 启用连接池监控（可选）
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    admin-secret-key: itcast
    admin-ttl: 7200000
    admin-token-name: token